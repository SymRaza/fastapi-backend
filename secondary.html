<!DOCTYPE html>
<html>
<body>
    <h1>Welcome!</h1>
    <p id="greeting">Loading greeting...</p>
    <p id="age"></p>

    <script>
        // This script looks at the URL (e.g., ?name=Sayem) and picks out the name
        const params = new URLSearchParams(window.location.search);
        const userName = params.get('name');
        const userAge = params.get('age');
        
        if (userName&&userAge) {
            document.getElementById('greeting').innerText = "Hello, " + userName + "!";
            document.getElementById('age').innerText = "User age: " + userAge;
        }
    </script>
    
    <a href="/">Go Back</a>
</body>
</html>
